<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystic Duel - Login & Lobby</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0f0c29;
            --accent-color: #ffd700; /* Emas */
            --primary-color: #7b2cbf; /* Ungu RPG */
            --secondary-color: #302b63;
            --text-color: #e0e0e0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --border-glow: 0 0 10px rgba(123, 44, 191, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #24243e, #302b63, #0f0c29);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .rpg-font { font-family: 'Cinzel', serif; }
        .btn {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* --- LOGIN SECTION --- */
        #login-section {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .game-logo {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
            text-shadow: 0 0 10px var(--accent-color);
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #aaa;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--primary-color);
            color: white;
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            outline: none;
        }

        .input-field:focus {
            box-shadow: var(--border-glow);
        }

        .btn-enter {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, var(--primary-color), #9d4edd);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .btn-enter:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px var(--primary-color);
        }

        /* --- LOBBY SECTION --- */
        #lobby-section {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header Lobby */
        .lobby-header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 2px solid var(--accent-color);
        }

        .gold-badge {
            background: rgba(0,0,0,0.4);
            padding: 5px 15px;
            border-radius: 20px;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }

        /* Match Button Area */
        .lobby-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .match-btn-container {
            position: relative;
        }

        .btn-match {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, #5a189a, #240046);
            border: 4px solid var(--accent-color);
            color: white;
            font-size: 1.5rem;
            text-transform: uppercase;
            font-family: 'Cinzel', serif;
            box-shadow: 0 0 30px var(--primary-color);
            animation: pulse 2s infinite;
            z-index: 2;
            position: relative;
        }

        .btn-match:hover {
            transform: scale(1.1);
            background: radial-gradient(circle, #7b2cbf, #3c096c);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(123, 44, 191, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(123, 44, 191, 0); }
            100% { box-shadow: 0 0 0 0 rgba(123, 44, 191, 0); }
        }

        /* Navigation Bottom */
        .bottom-nav {
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: space-around;
            padding: 1rem 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .nav-item {
            text-align: center;
            opacity: 0.5;
            cursor: not-allowed;
            position: relative;
        }

        .nav-item.active {
            opacity: 1;
            color: var(--accent-color);
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
            display: block;
        }

        .tooltip {
            font-size: 0.7rem;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            white-space: nowrap;
            display: block;
        }

        /* Matchmaking Overlay */
        #matchmaking-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="login-section">
        <h1 class="game-logo rpg-font">MYSTIC DUEL</h1>
        <form id="login-form">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" class="input-field" placeholder="Ex: ShadowHunter" required autocomplete="off">
            </div>
            <div class="input-group">
                <label>Password (Anonymous)</label>
                <input type="password" id="password" class="input-field" placeholder="******" value="123456">
            </div>
            <button type="submit" class="btn btn-enter">MASUK ARENA</button>
        </form>
    </div>

    <div id="lobby-section" class="hidden">
        <div class="lobby-header">
            <div class="player-info">
                <div class="avatar rpg-font" id="display-avatar">S</div>
                <div>
                    <h3 class="rpg-font" id="display-username">Player</h3>
                    <small style="color: #aaa;">Level 1 Novice</small>
                </div>
            </div>
            <div class="gold-badge">
                <span>100 Gold</span>
            </div>
        </div>

        <div class="lobby-main">
            <div class="match-btn-container">
                <button id="btn-match" class="btn btn-match">
                    BATTLE<br><span style="font-size: 0.8rem; opacity: 0.8">Start Match</span>
                </button>
            </div>
            <p style="margin-top: 20px; color: #888;">Online Players: 1,204</p>
        </div>

        <div class="bottom-nav">
            <div class="nav-item">
                <span class="tooltip">Segera Hadir</span>
                <span class="nav-icon">üé¥</span>
                <span>Deck</span>
            </div>
            <div class="nav-item active">
                <span class="nav-icon">‚öîÔ∏è</span>
                <span>Lobby</span>
            </div>
            <div class="nav-item">
                <span class="tooltip">Segera Hadir</span>
                <span class="nav-icon">üõí</span>
                <span>Shop</span>
            </div>
            <div class="nav-item">
                <span class="tooltip">Segera Hadir</span>
                <span class="nav-icon">üèÜ</span>
                <span>Rank</span>
            </div>
        </div>
    </div>

    <div id="matchmaking-overlay" class="hidden">
        <div class="loader"></div>
        <h2 class="rpg-font">MENCARI LAWAN...</h2>
        <p id="match-status" style="margin-top: 10px; color: #aaa;">Menghubungkan ke server...</p>
    </div>

    <script>
        // --- VARIABLES ---
        const loginSection = document.getElementById('login-section');
        const lobbySection = document.getElementById('lobby-section');
        const loginForm = document.getElementById('login-form');
        const matchBtn = document.getElementById('btn-match');
        const matchmakingOverlay = document.getElementById('matchmaking-overlay');
        const matchStatus = document.getElementById('match-status');

        // --- LOGIN LOGIC ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            
            if(username) {
                // Simpan username ke localStorage agar bisa dipakai di battle.html
                localStorage.setItem('rpg_username', username);
                
                // Update tampilan Lobby
                document.getElementById('display-username').innerText = username;
                document.getElementById('display-avatar').innerText = username.charAt(0).toUpperCase();

                // Transisi Layar
                loginSection.style.display = 'none';
                lobbySection.classList.remove('hidden');
            }
        });

        // --- MATCHMAKING LOGIC ---
        matchBtn.addEventListener('click', () => {
            // Tampilkan overlay loading
            matchmakingOverlay.classList.remove('hidden');

            // Simulasi proses mencari lawan (3 detik)
            const steps = ["Mencari lawan sepadan...", "Menyiapkan arena...", "Lawan Ditemukan!"];
            let stepIndex = 0;

            const interval = setInterval(() => {
                if (stepIndex < steps.length) {
                    matchStatus.innerText = steps[stepIndex];
                    stepIndex++;
                } else {
                    clearInterval(interval);
                    // Redirect ke halaman Battle
                    window.location.href = 'battle.html';
                }
            }, 800); // Update teks setiap 0.8 detik
        });
    </script>
</body>
</html>
